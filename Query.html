<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          rgb(181, 187, 245),
          #fffcff,
          rgb(243, 243, 197)
        );
        background-size: 100% 100%;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        animation: gradientShift 5s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        background: linear-gradient(270deg, #5264f9, #c72ff8);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        color: transparent;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        display: inline-flex;
        align-items: center;
        letter-spacing: 2px;
        animation: gradientShift 5s ease infinite;
      }

      img {
        height: 50px;
        margin: 5px;
        vertical-align: middle;
      }

      .chat-container {
        width: 80%;
        height: 60%;
        background-color: rgba(0, 0, 0, 0);
        border-radius: 15px;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .chat-message {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%;
        font-style: italic;
        font-size: 1rem;
        align-self: flex-start;
        position: relative;
      }

      .user-message {
        align-self: flex-end;
        background-color: rgba(208, 225, 255, 0.8);
      }

      .chat-container .chat-message:nth-child(odd) {
        align-self: flex-end;
        background-color: rgba(208, 225, 255, 0.8);
      }

      .chat-container .chat-message:nth-child(even) {
        align-self: flex-start;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .textarea-container {
        position: relative;
        width: 90%;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      textarea {
        width: 100%;
        height: 60px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        box-sizing: border-box;
        resize: none;
        font-size: 1rem;
        font-family: "Arial", sans-serif;
        font-style: italic;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      textarea::placeholder {
        color: #aaa;
      }

      textarea:focus {
        border-color: #5264f9;
        border-width: 1.5px;
        outline: none;
      }

      .button-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .send-button,
      .clip-button {
        width: 30px;
        height: 30px;
        background-color: #5264f9;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .send-button {
        transform: rotate(180deg);
        clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
      }

      .clip-button {
        background-color: #ddd;
      }

      .send-button:hover {
        background-color: #4350d4;
      }

      .clip-button:hover {
        background-color: #ddd;
      }

      .send-button:active {
        background-color: #3a40b1;
      }

      .clip-button:active {
        background-color: #ddd;
      }

      .clip-button img {
        height: 20px;
        width: auto;
      }

      .file-input {
        display: none;
      }

      .file-preview {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>
      FUTURE
      <img
        src="/—Pngtree—chatbot in modern semi circle_8927769.png"
        alt="chatbot image"
      />
      N
    </h1>
    <div class="chat-container" id="chat-container"></div>
    <div class="textarea-container">
      <textarea
        name="textarea"
        id="message-input"
        placeholder="Type your message here or clip a picture..."
      ></textarea>
      <button
        class="clip-button"
        onclick="document.getElementById('file-input').click();"
      >
        <img src="/clip.png" alt="clip icon" />
      </button>
      <input type="file" id="file-input" class="file-input" />
      <button class="send-button" onclick="sendMessage()"></button>
    </div>

    <script>
      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();
        const filePreview = document.getElementById("file-preview");

        if (message || filePreview) {
          const chatContainer = document.getElementById("chat-container");

          const userMessageElement = document.createElement("div");
          userMessageElement.classList.add("chat-message", "user-message");
          if (message) {
            userMessageElement.textContent = message;
          }
          if (filePreview) {
            const img = document.createElement("img");
            img.src = filePreview.src;
            img.classList.add("file-preview");
            const filepath = img.src;
            console.log(img.src);
            userMessageElement.appendChild(img);
          }
          chatContainer.appendChild(userMessageElement);

          const botMessageElement = document.createElement("div");
          botMessageElement.classList.add("chat-message", "bot-message");
          botMessageElement.textContent = "BOT";
          chatContainer.appendChild(botMessageElement);

          messageInput.value = "";
          if (filePreview) {
            filePreview.remove();
          }

          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }

      document
        .getElementById("message-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });

      document
        .getElementById("file-input")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              let filePreview = document.getElementById("file-preview");
              if (!filePreview) {
                filePreview = document.createElement("img");
                filePreview.id = "file-preview";
                filePreview.classList.add("file-preview");
                document
                  .getElementById("message-input")
                  .insertAdjacentElement("beforebegin", filePreview);
              }
              filePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
